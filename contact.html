<!DOCTYPE html>
<html>
    <head>
        <title> Contact </title>
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src = https://code.jquery.com/jquery-1.10.2.js></script>
    </head>
    <body>
        <!--Navigator bar-->
        <div id = "navbar"></div>
        <script>
            $(function (){
                $("#navbar").load("navbar.html")
            })
        </script>
        <div class = "container">
            <h2 class = "text-center">Contact us</h2>
            <div class = "row">
                <div class = "col-sm-5">
                    <p> Contact us and we will message you within 24 hours.</p>
                    <p><span class = "glyphicon glyphicon-map-marker"> Bogot√° D.C, Colombia.</span></p>
                    <p><span class = "glyphicon glyphicon-phone"> 57 310 327 56 43</span></p>
                    <p><span class = "glyphicon glyphicon-envelope"> dladinor@unal.edu.co</span></p>
                </div>
                <div class = col-sm-7>
                    <form class = "form-horizontal">
                        <div class = "row">
                            <div class = "col-sm-6 form-group">
                                <label class = "control-label" for = "name"> Name: </label>
                                <input type = "text" class = "form-control" id = "name" name = "name" required>
                            </div>
                            <div class = "col-sm-6 form-group">
                                <label class = "control-label" for = "Email"> Email: </label>
                                <input type = "email" class = "form-control" id = "name" name = "email" required>
                            </div>
                        </div>
                        <div class = "form-group">
                            <label class = "control-label" for = "comments"> Comments: </label>
                            <textarea rows = "5" class = "form-control" id = "comments" name = "comments" required></textarea>
                        </div>
                        <div class = "form-group">
                            <div class = "col-sm-10">
                                <button class = "btn btn-success"> Submit </button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
