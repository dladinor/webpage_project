<!DOCTYPE html>
<html>
    <head>
        <title> About </title>
        <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src = https://code.jquery.com/jquery-1.10.2.js></script>
    </head>
    <body>
        <!--Navigator bar-->
        <div id = "navbar"></div>
        <script>
            $(function (){
                $("#navbar").load("navbar.html")
            })
        </script>
    <!--Sign up page-->
    <div class = "container" role ="dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h3 class = "modal-title text-center"> Create account </h3>
                </div>
                <div class = "modal-body">
                    <form>
                        <div class = "form-group">
                            <label for = "name"> Name: </label>
                            <input type = "text" class = "form-control" id = "name" name = "name" required placeholder = "Enter name" required></input>
                        </div>
                        <div class = "form-group">
                            <label for = "email"> Email: </label>
                            <input type = "email" class = "form-control" id = "email" name = "email" required placeholder = "Enter email" required></input>
                        </div>
                        <div class = "form-group">
                            <label for = "password"> Password: </label>
                            <input type = "password" class = "form-control" id = "password" name = "password" required placeholder = "Enter password" required></input>
                        </div>
                        <button type = "submit" class = "btn btn-primary"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
